<!-- HTML page for a user to login into the system-->
{% extends "cims/base.html" %}

{% block heading %}
    Welcome to cims.com
{% endblock %}

{% block body %}
    <!-- referenced code snippets from https://startbootstrap.com/snippets/login/ -->
    <div class="container">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <p style="color: red">{{ reason }}</p>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}

                            <div class="form-label-group">
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Username" required autofocus>
                                <label for="inputEmail">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="form-label-group">
                                <input id="supplieraccount" name="accounttype" type="radio" class="input-xlarge"
                                       value="Supplier">
                                Supplier Account</input>
                                <span style='width: 100%;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                                <input id="customeraccount" name="accounttype" type="radio" class="input-xlarge"
                                       value="Customer">
                                Customer Account</input>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login
                            </button>
                            <hr class="my-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="{% url 'register_account' %}" class="ml-2">Sign
                                Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
