<!-- Landing page for the project2, if there is no user session currently active it shows a dialog box for the user to enter username and email -->
{% extends "layout.html" %}

{% block heading %}
    Welcome to PeerChat.com
{% endblock %}

{% block body %}
    <!-- referenced code snippets from https://startbootstrap.com/snippets/login/ -->
    <div class="container">
        {% if username %}
            <p> Welcome {{ username }}</p>
        {% else %}
            <script>
                $(window).on('load', function () {
                    $('#exampleModal').modal('show');
                });</script>
        {% endif %}
    </div>

    <!-- Modal to get user input for username and email -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <form action="{{ url_for('index') }}" method="post">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New User Registration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
