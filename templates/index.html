<!-- Home page for Project1 that displays the login screen -->
{% extends "layout.html" %}

{% block heading %}
    Welcome to BookReviews.com
{% endblock %}

{% block body %}
    <!-- referenced code snippets from https://startbootstrap.com/snippets/login/ -->
    <div class="container">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <p style="color: red">{{ reason }}</p>
                        <form action="{{ url_for('search') }}" method="post">
                            <div class="form-label-group">
                                <input type="email" id="email" name="email" class="form-control"
                                       placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                            <hr class="my-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="{{ url_for('register_for_get') }}" class="ml-2">Sign
                                Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
