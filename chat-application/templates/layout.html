<!-- layout for non chat screen pages -->
<!DOCTYPE html>
<html>
<head>
    <title>PeerChat.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='default.js') }}"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Full-width input fields */
        input[type=text] {
            min-width: 100%;
            max-width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('private_channels') }}"><b>Private Channels</b></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('public_channels') }}"><b>Public Channels</b></a>
        </li>
        {% if session and session['username'] %}
            <li class="nav-item">
                <a class="nav-link" href="#"><b><I>{{ session['username'] }}</I></b></a>
            </li>
        {% endif %}
    </ul>
</nav>
<div class="container">
    <h1>{% block heading %}{% endblock %}</h1>
</div>

{% block body %}
{% endblock %}
</body>
</html>
